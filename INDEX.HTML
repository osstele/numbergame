<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trace & Learn Numbers (1â€“20)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #score {
      font-size: 18px;
      margin-bottom: 10px;
      color: green;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
    }

    .number {
      background-color: #ffffff;
      border: 2px solid #cccccc;
      border-radius: 8px;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .number:hover {
      background-color: #d0ebff;
      border-color: #007bff;
    }

    canvas {
      border: 2px dashed #007bff;
      background-color: #ffffff;
      margin: 20px auto;
      display: block;
      cursor: crosshair;
    }

    #selectedNumber {
      font-size: 22px;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Trace & Learn Numbers (1â€“20)</h1>
  <div id="score">Score: 0</div>
  <div class="grid" id="numberGrid"></div>

  <div id="selectedNumber">Click a number to start tracing!</div>
  <canvas id="tracePad" width="300" height="300"></canvas>
  <button onclick="clearCanvas()">Clear Trace</button>

  <script>
    const grid = document.getElementById('numberGrid');
    const selectedNumber = document.getElementById('selectedNumber');
    const scoreDisplay = document.getElementById('score');
    const canvas = document.getElementById('tracePad');
    const ctx = canvas.getContext('2d');

    let currentNumber = null;
    let drawing = false;
    let score = 0;
    let tracedThisRound = false;

    // Generate numbers 1 to 20
    for (let i = 1; i <= 20; i++) {
      const numDiv = document.createElement('div');
      numDiv.className = 'number';
      numDiv.textContent = i;
      numDiv.onclick = () => selectNumber(i);
      grid.appendChild(numDiv);
    }

    function selectNumber(n) {
      currentNumber = n;
      tracedThisRound = false;
      selectedNumber.textContent = `Trace Number: ${n}`;
      speakNumber(n);
      clearCanvas();
    }

    function speakNumber(n) {
      const msg = new SpeechSynthesisUtterance(n.toString());
      msg.lang = 'en-US';
      window.speechSynthesis.speak(msg);
    }

    // Tracing logic
    canvas.addEventListener('mousedown', (e) => {
      if (currentNumber === null) return;
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.stroke();
        if (!tracedThisRound) {
          score++;
          tracedThisRound = true;
          updateScore();
        }
      }
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function updateScore() {
      scoreDisplay.textContent = `Score: ${score}`;
    }
  </script>

</body>
</html>
